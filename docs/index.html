<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"/>
  <meta name="description" content="A demonstration of docsify-themable: a delightfully simple theme system for docsify.js"/>
  <title>Demo: docsify-themeable</title>
  <!-- 1. Theme -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"/>
<!--  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">-->
<!--  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-defaults.css">-->

<!--   2. PrismJS Themes -->
  <link rel="stylesheet" href="https://unpkg.com/prism-github/prism-github.css">
  <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">

  <!-- 3. Custom Theme Properties -->
  <style>
    :root {
       /*Reduce the font size */
       --base-font-size: 14px;

       /*Change the theme color hue (0-360) */
       /*--theme-hue: 325;*/

       /*Add sidebar navigation bullets */
       --sidebar-nav-link-before-content-l1: "😀";
       --sidebar-nav-link-before-content-l2: "💩";
    }

    /* Plugin: Copy Code
============================================================================= */
    :root {
      --copycode-background: #808080;
      --copycode-color     : #fff;
    }

  </style>
</head>

<body>
<div id="app"></div>

<script>
  // 4. Docsify Configuration
  window.$docsify = {
    name: "Project Name",
    repo: "https://github.com/jhildenbiddle/docsify-themeable",
    coverpage: "coverpage.md",
    homepage: "README.md",
    // homepage   : 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
    loadSidebar: "sidebar.md",
    auto2top: true,
    maxLevel: 3,
    subMaxLevel: 3,

    // 5. docsify-themeable
    themeable: {
      // readyTransition : false,
      // responsiveTables: false
    },
    // ga: 'UA-XXXXX-Y',
    disqus: 'shortname',
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    }
  };

  // const gitalk = new Gitalk({
  //   clientID: 'Github Application Client ID',
  //   clientSecret: 'Github Application Client Secret',
  //   repo: 'Github repo',
  //   owner: 'Github repo owner',
  //   admin: ['Github repo collaborators, only these guys can initialize github issues'],
  //   // facebook-like distraction free mode
  //   distractionFreeMode: false
  // })
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<!-- Required: docsify + docsify-themeable -->
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://unpkg.com/docsify-themeable"></script>
<!--谷歌统计-->
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>-->
<!-- 6. Docsify Plugins -->
<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="https://unpkg.com/docsify-copy-code"></script>
<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<!--默认是提供 emoji 解析的，能将类似 :100: 解析成 100。但是它不是精准的，因为没有处理非 emoji 的字符串。如果你需要正确解析 emoji 字符串，你可以引入这个插件。-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!--Gitalk，一个现代化的，基于Preact和Github Issue的评论系统。-->
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>-->
<!--<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>-->
<!--docsify的分页导航插件，由@imyelo提供。-->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--它提供了统计中文汉字和英文单词的功能，并且排除了一些markdown语法的特殊字符例如*、-等-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
